<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="codebreaker">
    <input type="text" id="flagcheck">
    <span id="congratulations" style="display: none;">
        <p>Congratulations!</p>
        <p>You won. You're so clever.</p>
    </span>
    <script>
        document.getElementById("flagcheck").addEventListener("keyup", function(evt){
            if (evt.target.value === "#690747") {
                evt.target.style.display = "none";
                document.getElementById("congratulations").style.display = "block";
            }
        });
    </script>
</body>
</html>
